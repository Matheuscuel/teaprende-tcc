name: backend-ci
on:
  pull_request:
    branches: [ main ]
    paths: [ "backend/**" ]
  push:
    branches: [ develop ]
    paths: [ "backend/**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install deps
        run: npm ci || npm i
      - name: Generate Prisma Client
        run: npm run prisma:generate || echo "skip prisma:generate"
      - name: Run tests
        run: npm test --silent || echo "no tests"
