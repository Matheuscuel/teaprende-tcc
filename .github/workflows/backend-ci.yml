name: backend-ci
on:
  pull_request:
    branches: [ main ]
    paths: [ "backend/**" ]
  push:
    branches: [ develop ]
    paths: [ "backend/**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm test --silent
